    <section id="contact">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <form action="https://formspree.io/f/mgegdeop" method="POST">
                <div class="entry-container">
                    <label for="fname">First Name<span class="error">*</span></label>
                    <input type="text" id="fname" name="First Name" placeholder="First Name" autocomplete="off">
                </div>
                <div class="entry-container">
                    <label for="sname">Last Name<span class="error">*</span></label>
                    <input type="text" id="lname" name="Last Name" placeholder="Last Name" autocomplete="off">
                </div>
                <div class="entry-container two-cols">
                    <label for="email">Email<span class="error">*</span></label>
                    <input type="text" id="email" name="Email" placeholder="Email" autocomplete="off">
                </div>
                <div class="entry-container two-cols">
                    <label for="message">Message<span class="error">*</span></label>
                    <textarea id="message" name="Message" placeholder="Message" autocomplete="off"></textarea>
                </div>
                <button type="submit" class="button square-button  two-cols">Send<i class="uil uil-message"></i></button>
            </form>
        </div>
    </section>
